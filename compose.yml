services:
  ratatui-docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratatui-docs
    restart: unless-stopped
    ports:
      - "4321:80"  # Change 8080 to your desired port
    networks:
      - ratatui-network
      - nginx_bridge
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ratatui-network:
    driver: bridge
  nginx_bridge:
    external: true